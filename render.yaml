services:
  - type: web
    name: engajamento-api
    env: python
    rootDir: apps/api
    buildCommand: |
      python -m pip install --upgrade pip wheel setuptools
      python -m pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.6
      - key: PIP_PREFER_BINARY
        value: "1"
      - key: DATABASE_URL
        sync: false

  - type: web
    name: engajamento-dashboard
    env: python
    rootDir: apps/dashboard
    buildCommand: |
      python -m pip install --upgrade pip wheel setuptools
      python -m pip install --only-binary=:all: "numpy==2.0.2" "pandas==2.2.2"
      python -m pip install -r requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port $PORT --server.address 0.0.0.0
    plan: free
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.6
      - key: PIP_PREFER_BINARY
        value: "1"
      - key: DATABASE_URL
        sync: false
      - key: API_BASE_URL
        sync: false
      - key: DBT_RUNNER_URL
        sync: false
      - key: DBT_RUNNER_TOKEN
        sync: false

  - type: web
    name: dbt-runner
    env: python
    rootDir: apps/dbt_runner
    buildCommand: |
      python -m pip install --upgrade pip wheel setuptools
      python -m pip install -r requirements.txt
      python -m pip install dbt-postgres
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.6
      - key: DBT_HOST
        sync: false
      - key: DBT_USER
        sync: false
      - key: DBT_PASSWORD
        sync: false
      - key: DBT_PORT
        value: "5432"
      - key: DBT_DBNAME
        sync: false
      - key: DBT_SSLMODE
        value: require
      - key: DBT_RUN_TOKEN
        sync: false